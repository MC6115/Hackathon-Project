<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a id="profileLink">Mi Perfil</a></li>
                <li><a id="marketLink">Buscar</a></li>
                <li><a id="logoutButton">Salir</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="userInfo" class="mb-5">
            <h2 id="userName">Bienvenido, [Tu Nombre]</h2>
            <h3>Tus Habilidades:</h3>
            <ul id="skillsList"></ul>
        </div>
        <form id="skillForm">
            <div class="mb-3">
                <label for="newSkill" class="form-label">Nueva Habilidad</label>
                <input type="text" class="form-control" id="newSkill" required>
            </div>
            <div class="mb-3">
                <label for="skillLevel" class="form-label">Nivel de Habilidad</label>
                <input type="text" class="form-control" id="skillLevel" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
    </main>

    <footer>
        <ul>
            <li>Matias Carrillo</li>
            <li>Walther Alcocer</li>
        </ul>

    </footer>

    <!-- No borrar: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
