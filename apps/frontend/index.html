<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Mi Perfil</a></li>
                <li><a href="market.html">Buscar</a></li>
                <li><a href="logout.html">Salir</a></li>
            </ul>
        </nav>
        
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <!-- Si es que NO existe un state en LocalStorage (user), mostrar el formulario de registro / ingreso -->
        <div class="container pt-5">
            <div class="accordion" id="signin">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#signupForm" aria-expanded="true" aria-controls="signupForm">
                            Registro
                        </button>
                    </h2>
                    <div id="signupForm" class="accordion-collapse collapse show" data-bs-parent="#signin">
                        <div class="accordion-body">
                            <h2>Regístrate</h2>
                            <!-- Formulario de Registro -->
                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="signupName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="signupName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="signupEmail" required>
                                </div>
                                <div class="mb-3"></div>
                                    <label for="celular" class="form-label">Celular</label>
                                    <input type="celular" class="form-control" id="Celular" required>
                                </div>
                               
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </form>


                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#loginForm" aria-expanded="false" aria-controls="loginForm">
                            Ingreso
                        </button>
                    </h2>
                    <div id="loginForm" class="accordion-collapse collapse" data-bs-parent="#signin">
                        <div class="accordion-body">
                            <h2>Ingresa con tu correo</h2>
                            <!-- Formulario de Ingreso (Login) -->
                            <form id="loginForm">                                
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="signupEmail" required>
                                </div>                                
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- Si es que existe un state en LocalStorage (user) deberías enviarlo a la ruta /home.html -->

    </main>

    <footer>
        <!-- Una lista de los integrantes de tu equipo -->
         <ul>
            <li>Matias Carrillo</li>            
            <li>Walther Alcocer</li>
         </ul>

    </footer>

    <!-- No borrar: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
